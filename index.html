<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/720e3bede8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section>

      <img srcset="assets/images/image-product-desktop.jpg 600w, assets/images/image-product-mobile.jpg 686w"
        sizes="(max-with: 600px) 686px, 300px" src="assets/images/image-product-desktop.jpg"
        alt="A bottle of perfume surrounded by foliage">

      <div class="desc">
        <div class="type">Preview</div>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <div class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</div>
        <div class="prices">
          <div class="new-price">$149.99</div>
          <div class="ex-price">$169.99</div>
        </div>

        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </section>
  </main>










  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.nawfalrazouk.live">Nawfal RAZOUK</a>.
  </footer>
</body>

</html>
